<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Vota ULACIT</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="estilos.css" rel="stylesheet">
  </head>
  <body>
    <div class="topbar">
      <a class="link_home" href="/index.html"> Página Principal </a>
    </div>
    <h1 class="titulo">VOTA ULACIT DEMO</h1>
    <img src="http://www.cpic.or.cr/wp-content/uploads/logo_ulacit.jpg" alt="Universidad Latinoamericana de Ciencia y Tecnología">
<!-- Contenido Principal de la pag-->

    <div class="container">
      <div class="row">
        <div class="busca_cedula col-md-offset-2 col-md-4 button-form">
          <form class="" action="index.html" method="post">
            <input type="text" id="id_estudiante_buscar">
          </form>
        </div>
        <button class="busca_boton col-md-offset-1 col-md-4 boton_accion" id="btn_buscar_estudiante">
          BUSCAR
        </button>
      </div>
      <div class="row">
        <div class="muestra_dato col-md-offset-2 col-md-8 contenedor">
          <form>
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <label type="text"  id="nombre"> </label>
            </div>
            <div class="form-group">
              <label for="escuela">Escuela</label>
              <label type="text" id="escuelas"></label>
            </div>
            <div class="form-group">
              <label for="estado">Estado</label>
              <label type="text"  id="estado"></label>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <button class="habilita col-md-offset-3 col-md-4 button" id="btn_habilitar">
          HABILITAR VOTO
        </button>
      </div>
    </div>
<!-- Footer de la pag-->
    <div class="footer">
      <a class="link-ulacit" href="http://www.ulacit.ac.cr">Universidad Latinoamericana de Ciencia y Tecnología</a>
      <a href="/" class="link-titulo">Vota_Ulacit - Tech Club Ulacit</a>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
