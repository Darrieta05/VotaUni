<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Vota Uni- Proyecto tech Club</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="estilos.css" rel="stylesheet">
    <link href="estilos2.css" rel="stylesheet">

</head>
<body>
    <div class="topbar"> </div>
    <h1 class="titulo">VOTA ULACIT DEMO</h1>
    <img src="http://www.cpic.or.cr/wp-content/uploads/logo_ulacit.jpg" alt="Universidad Latinoamericana de Ciencia y Tecnología">
    <!--------------------------------------------------------------------------------------->
    <div class="contenedor">
        <div class="row">
            <table class="t1">
                <tbody>
                    <tr>
                        <td class="lbl">
                            <label for="entraFis">
                                Ingrese su usuario</label>
                        </td>
                        <td>
                            <input name="entraFis" type="text" id="id_fiscal"/>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="contenedor">
        <div class="row">
        <table class="t1">
                <tbody>
                    <tr>
                        <td class="lbl">
                            <label for="saleFis">
                                Contraseña</label>
                        </td>
                        <td>
                            <input name="saleFis" type="text" id="password_fiscal"/>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!--------------------------------------------------------------------------------------->
    <div class="row">
        <div>
                <input type="button" value="Iniciar Fiscal" class="fiscal_boton" id="btn_fiscal"/>
        </div>
    </div>
    <!--------------------------------------------------------------------------------------->
    <!--------------------------------------------------------------------------------------->
    <div class="footer">
        <a class="link-ulacit" href="http://www.ulacit.ac.cr">Universidad Latinoamericana de
            Ciencia y Tecnología</a> <a href="/" class="link-titulo">Vota_Ulacit - Tech Club Ulacit</a>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
