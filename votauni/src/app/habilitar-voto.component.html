  <div *ngIf="estudiante.id" class="container">

      <div class="muestra_dato col-md-offset-2 col-md-8 contenedor">
        <form>
          <div class="form-group">
            <label for="nombre">{{estudiante.nombre}}</label>

            <label for="escuela">{{estudiante.id}}</label>

          </div>
          <div class="form-group">
            <label for="estado">{{estudiante.estado}}</label>
            <input type="text" class="form-control" id="estado">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>

    <div class="row">
      <button (click)="habilitacedula()" type="button" name="button"></button>
